<!DOCTYPE html>
<html>
<head>
<title>Play MP3 File</title>
</head>
<script>
    chrome.runtime.onMessage.addListener(async () => {
        const audio = new Audio();
        audio.src = "https://upload.wikimedia.org/wikipedia/commons/5/55/En-us-house-noun.ogg";
        audio.play;
    });
</script>
<body>
    <audio autoplay>
        <source src="https://upload.wikimedia.org/wikipedia/commons/5/55/En-us-house-noun.ogg" type="audio/mpeg">
    </audio>
</body>
</html>

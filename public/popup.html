<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@200;400;700;800;900&display=swap');
      * {
        font-family: 'Poppins', sans-serif;
        box-sizing: border-box;
      }
      body{
        width: 280px;
        height: 250px !important;
        background: #f8f7f7;
        margin: 5px 5px;
      }

      #startButton, #delete, .name {
        transition: 100ms ease-in-out;
      }

      #startButton {
        background-color: rgb(150, 0, 0);
        border: 0;
        font-weight: 800;
        border-radius: 2.5px;
        box-sizing: border-box;
        color: #fff;
        font-size: .875rem;
        padding: .55rem 1rem;
        text-align: center;
        box-shadow: rgba(0, 0, 0, 0.25) 0px 1px 4px;;        
        cursor: pointer;
        width: 100%;
        height: 100%;
      }

      #startButton:disabled{
        cursor: not-allowed;
        opacity: 85%;
      }

      #startButton:not([disabled]):hover {
        box-shadow: rgba(1, 75, 1, 0.55) 0px 1px 4px;;        
        transform: scale(1.01);
      }

      #startButton:not([disabled]):active {
        transform: scale(0.99);
      }

      span {
        font-weight: 700;
        letter-spacing: 2px;
      }
      #error {
        color: red;
      }
      h3 {
        font-weight: 400;
        letter-spacing: 2px;
        padding: 0;
        margin: 0;
        color: grey;
      }

      #savedWrapper {
        display: flex;
        width: 100%;
        height: 100%;
        overflow: auto;
        flex-direction: column;
        padding-right: 2px;
      }

      ::-webkit-scrollbar {
        cursor: pointer;
        width: 5px;
      }

      ::-webkit-scrollbar-track {
        background: none;
      }

      ::-webkit-scrollbar-thumb {
        background: #48494e;
        border-radius: 8px;
      }

      ::-webkit-scrollbar-thumb:hover {
        background: #3c3c41;
      }

      #delete:hover {
        cursor: pointer;
        color: red;
      }

      a {
        position: relative;
        text-decoration: none;
        color: black;
        overflow: hidden; 
      }

      a::after {
        content: '';
        position: absolute;
        width: 100%;
        height: 2px;
        bottom: 0;
        left: 0;
        background-color: rgb(119, 29, 119);
        visibility: hidden;
        transform: scaleX(0);
        transition: all 0.2s ease-in-out 0s;
      }

      a:hover::after {
        visibility: visible;
        transform: scaleX(1);
      }

      a:hover {
        color: rgb(83, 20, 83);
        cursor: pointer;
      }

      .empty {
        display: flex;
        height: 80%;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        user-select: none;
        pointer-events: none;
      }

    </style>
  <body>
    <div class = "wrapper">
      <button id="startButton"><span id ="btn-span">get ratings</span></button>
      <hr />
    </div>
    <h3>saved ratings:</h3>
    <div id = "savedWrapper">
    </div>
    <script type="module" src="popup.js"></script>
  </body>
</html>

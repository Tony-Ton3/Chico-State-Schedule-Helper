<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@200;400;700;800;900&display=swap');
      * {
        font-family: 'Poppins', sans-serif;
        box-sizing: border-box;
      }
      body{
        width: 280px;
        height: 250px !important;
        background: #f8f7f7;
        margin: 5px 5px;
      }

      #startButton, #delete, .name {
        transition: 100ms ease-in-out;
      }

      #startButton {
        background-color: #ffffff;
        border: 0;
        font-weight: 800;
        border-radius: 2.5px;
        box-sizing: border-box;
        color: #111827;
        font-size: .875rem;
        padding: .55rem 1rem;
        text-align: center;
        box-shadow: rgba(0, 0, 0, 0.15) 1.95px 1.95px 2.6px;        
        cursor: pointer;
        width: 100%;
        height: 100%;
      }
      #startButton:disabled{
        cursor: not-allowed;
        opacity: 85%;
      }
      #startButton:not([disabled]):hover {
        transform: scale(1.01);
      }
      #startButton:not([disabled]):active {
        transform: scale(0.99);
      }
      span {
        font-weight: 700;
        letter-spacing: 2px;
      }
      #error {
        color: red;
      }
      h3 {
        font-weight: 400;
        letter-spacing: 2px;
        padding: 0;
        margin: 0;
        color: grey;
      }
      #savedWrapper {
        display: flex;
        width: 100%;
        height: 100%;
        overflow: auto;
        flex-direction: column;
        padding-right: 1px;
      }
      ::-webkit-scrollbar {
        width: 5px;
      }
      ::-webkit-scrollbar-track {
        background: #242427;
      }
      ::-webkit-scrollbar-thumb {
        background: #48494e;
      }
      ::-webkit-scrollbar-track:hover {
        background: #2a2b2f;
      }

      #delete:hover {
        cursor: pointer;
        color: red;
      }

      a {
        text-decoration: none;
        color: black;
      }

      a:hover {
        text-decoration: underline;
        cursor: pointer;
        color: rgb(119, 29, 119);
      }

      .empty {
        display: flex;
        height: 80%;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        user-select: none;
        pointer-events: none;
      }

    </style>
  <body>
    <div class = "wrapper">
      <button id="startButton"><span id ="btn-span">get ratings</span></button>
      <hr />
    </div>
    <h3>saved ratings:</h3>
    <div id = "savedWrapper">
    </div>
    <script type="module" src="popup.js"></script>
  </body>
</html>
